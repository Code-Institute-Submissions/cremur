{% extends 'base.html'%} {% block content %}
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for task in tasks %}
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <i class="material-icons">expand_more</i>
                    <a class="waves-effect waves-light btn btn_small">Done</a>
                    <a class="waves-effect waves-light btn btn_small blue">Edit</a>
                    
                </div>
                <div class=" task_header col s6">
                    <i class="material-icons">expand_more</i> {{task.customer_name}} - {{task.call_date}} - {{task.call_time}}
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                    {{task.call_description}}
                </span>
            </div>
            
        </li>
        {% endfor %}
    </ul>

{% endblock %}
